<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Putting User Input into JS Objects</title>
    <style>
        .formBox{
            padding: 0.5rem 2rem;
        }
    </style>
</head>
<body>




    <form>
        <div class="formBox">
            <input type="text" id="addtoinventory" placeholder="Title"/>
        </div>

        <div class="formBox">
            <button id="formbutton">Click to Add</button>
        </div>

        <div id="msg">
            <pre></pre> <!---------idk?-->
        </div>
    </form>



    <script>
        let inventory= [];

        const addItem = (ev)=>{
            ev.preventDefault();  
            let addedItem = document.getElementById('addtoinventory').value
        
            inventory.push(addedItem);
            document.forms[0].reset(); 

            localStorage.setItem('MyItemList', JSON.stringify(inventory) );
        }

        document.addEventListener('DOMContentLoaded', ()=>{
        document.getElementById('formbutton').addEventListener('click', addItem);

        console.log (inventory); 
        
        });
    </script>
    
</body>
</html>
